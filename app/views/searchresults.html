<div class="container">

	<!-- search query input area-->
	<form class="form-horizontal">
		<div class="control-group">
			<input type="search"  results=1 data-ng-model="searchQuery" class="input-medium search-query" placeholder="Specify Search Text. e.g. Flower valley" />

			<button type="submit" class="btn btn-primary" data-ng-click="search()">Search</button>
		</div>
	</form>

	<!---result display area-->
	<div data-ng-show="totalRecordsCount > 0">
            
	</div>
</div>
